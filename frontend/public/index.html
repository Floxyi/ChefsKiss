<!--suppress CssUnknownTarget -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/res/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fbf3f3" />
    <meta name="Chefskiss" content="A cooking recipe app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/res/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/res/manifest.json" />
    <title>Chefskiss</title>
    <style>
        html {
            overflow-x: hidden;
            margin-right: calc(-1 * (100vw - 100%));
        }
        body {
            background-image: url('%PUBLIC_URL%/res/background.svg');
            background-size: cover;
            background-repeat: repeat-y;
            height: 100vh;
            margin: 0;
            padding: 0;
            top: 0;
            background-color: #fbf3f3;
            overflow-y: scroll; /* Ensure scrollbar is shown for styling */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 12px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #EFDADA;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #D38B8B;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #EFDADA;
        }
        .custom-scrollbar {
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="custom-scrollbar">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
